<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32-DQjEQYWa.png"
		/>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/customProps.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<header>
			<h1 class="hidden">Blog Previews</h1>
		</header>
		<main>
			<div class="preview-card">
				<h2 class="hidden">Learning Paths</h2>
				<div class="blog-preview-image">
					<img
						src="../assets/images/illustration-article.svg"
						alt="abstract blog illistration"
					/>
				</div>
				<div class="tags">
					<p class="text-preset-3__bold">Learning</p>
				</div>
				<p class="text-preset-3">Published 21 Dec 2023</p>
				<h3>HTML & CSS foundations</h3>
				<p class="text-preset-2">
					These languages are the backbone of every website, defining
					structure, content, and presentation.
				</p>
				<div class="author">
					<img
						src="../assets/images/image-avatar.webp"
						alt="author portrait"
					/>
					<span class="text-preset-3__bold"> Greg Hooper</span>
				</div>
			</div>
		</main>
		<footer>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://github.com/Aaron-Deimund">Aaron Deimund</a>.
			</div>
		</footer>
	</body>
</html>
